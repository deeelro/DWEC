<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        var miVentana
        //open(<url>, <nombre>, <especificaciones>)
        function crearVentana() {
            miVentana = window.open("https://www.google.es", "", "width=300, height=150"); //abre una ventana nueva. La estructura es window.open(<url>, <nombre>, <especificaciones>)
            miVentana.focus();

        } //alt + j 

        function cerrarVentana() {
            miVentana.close();
            miVentana.focus();

        }

        function moverVentana() {
            miVentana.moveBy(250, 250);
            miVentana.focus();

        }

        function redimensionarVentana() {

            miVentana.resizeBy(250, 250);
            miVentana.focus();

        }



    </script>

    <button onclick="crearVentana()">Crear ventana</button>
    <button onclick="cerrarVentana()">Cerrar ventana</button>
    <button onclick="moverVentana()">Mover ventana</button>
    <button onclick="redimensionarVentana()">Redimensionar ventana</button>



</body>

</html>
