<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let filas = Number(prompt("Introduce el numero de filas")); // caracteres hasta la mitad del rombo
        document.write('<pre>');

        //PARTE SUPERIOR DEL ROMBO
        for (i = 1; i <= filas; i++) { //
            for (j = 1; j <= filas - i; j++) { // la operacion filas - i es para que se vaya reduciendo el espacio en cada fila.
                document.write("&nbsp;");
            }
            for (k = 1; k <= 2 * i - 1; k++) {
                if (k === 1 || k === 2 * i - 1) {
                    document.write("*");
                } else {
                    document.write("&nbsp;");
                }
            }
            document.write("<br>");
        }

        //PARTE INFERIOR DEL ROMBO
        for (i = filas - 1; i >= 1; i--) { //filas - 1 para que no se repita la fila del medio
            for (j = 1; j <= filas - i; j++) {
                document.write("&nbsp;");
            }
            for (k = 1; k <= 2 * i - 1; k++) {
                if (k === 1 || k === 2 * i - 1) {
                    document.write("*");
                } else {
                    document.write("&nbsp;");
                }
            }
            document.write("<br>");

        }




    </script>
</body>

</html>
