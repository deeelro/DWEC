<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera vocal</title>
</head>

<body>
    <!--Realiza un script que muestre la posición de la primera vocal ( así como la propia vocal) de un texto introducido por teclado.-->
    <h1>Primera vocal</h1>
    <input type="text" id="texto" placeholder="Introduce un texto">
    <button onclick="buscarVocal()">Buscar vocal</button>
    <p id="resultado"></p>

    <script>
        function buscarVocal() {
            var texto = document.getElementById("texto").value; //almaceno el texto introducido en la variable global texto
            var vocal = ""; //almaceno un String vacio en la variable vocal
            var posicion = -1; //almaceno -1 en la variable posicion
            var longitudTexto = texto.length; //almaceno la longitud del texto introducido en la variable longitudTexto
            for (var i = 0; i < longitudTexto; i++) { //recorro el texto introducido toda su longitud
                if (texto[i] == "a" || texto[i] == "e" || texto[i] == "i" || texto[i] == "o" || texto[i] == "u") { //si el texto en la posicion i es igual a una vocal
                    vocal = texto[i]; //almaceno dicho texto coincidente con una vocal en la variable vocal
                    posicion = i; //almaceno la posicion de la vocal en la variable posicion
                    break; //salgo del bucle
                }
            }
            if (posicion == -1) { //si la posicion es igual a -1, significa que no se ha encontrado ninguna vocal
                document.getElementById("resultado").innerHTML = "No se ha encontrado ninguna vocal";  //muestro un mensaje de error
            } else {
                document.getElementById("resultado").innerHTML = "La primera vocal es " + vocal + " y está en la posición " + posicion; //muestro la vocal y la posicion de la misma
            }
        }
    </script>
</body>

</html>
